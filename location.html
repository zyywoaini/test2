<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call JS Interface Example</title>
  
     <script>
        function showPosition(position) {
            const locationInfo = "Latitude: " + position.coords.latitude +
                                 "<br>Longitude: " + position.coords.longitude;
            document.getElementById('locationInfo').innerHTML = locationInfo;
        }

        function getLocation() {
         // 检查浏览器是否支持 Geolocation API
             alert("1212");
            if (navigator.geolocation) {
                alert("1211");
                 
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("1210");
                alert("Geolocation is not supported by this browser.");
            }
        }


// 成功获取位置信息的回调函数
function success(position) {
    alert("1213");
    const latitude = position.coords.latitude; // 获取纬度
    alert("position",latitude );
    const longitude = position.coords.longitude; // 获取经度
    console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
     alert(`Latitude: ${latitude}, Longitude: ${longitude}` );
    
    // 如果需要，可以在这里调用其他函数来处理位置信息
}

// 处理错误的回调函数
function error() {
    alert("1214");
    console.log("Unable to retrieve your location.");
}

        window.onload = function() {
            document.getElementById("showLocation").onclick = getLocation;
        };
    </script>
</head>
<body>

    <h1>JavaScript Interface Example</h1>
    <button onclick="getLocation()">Get User Info</button>
    <button onclick="callRegisterScreenShotListener()">Register Screen Shot Listener</button>

</body>
</html>
